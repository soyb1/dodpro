<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | DOD Mining</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>Enter Username</h1>
    <form method="POST" action="/set_username">
      <input type="text" name="username" placeholder="Enter your username" required />
      <button type="submit">Enter App</button>
    </form>
  </div>
</body>
</html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOD Mining Bot</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div id="login-screen" class="screen">
    <h1>Enter Your Username</h1>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="startApp()">Start Mining</button>
  </div>

  <div id="main-screen" class="screen hidden">
    <div class="top-bar">
      <h2>Welcome, <span id="user-name-display"></span></h2>
    </div>

    <div class="button-grid">
      <button onclick="showTasks()">📋 Tasks</button>
      <button onclick="showReferrals()">👥 Referrals</button>
      <button onclick="showMining()">⛏️ Mining</button>
      <button onclick="showLeaderboard()">🏆 Leaderboard</button>
      <button onclick="showAirdrop()">🎁 Airdrop</button>
    </div>

    <div id="content-area"></div>
  </div>

  <script src="static/main.js"></script>
</body>
</html>
